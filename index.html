<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <!-- Style sheets -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="autocomplete">
            <form autocomplete="off" class="autocompleteForm">
            <input type="text" id="locationInput" placeholder="Enter location" spellcheck="false">
            <button class="btn"> <i class="fa fa-search" aria-hidden="true"></i> </button>
            </form>
 
        </div>

        

        <div class="details">
            <h1>Weather in <span class="city"> </span></h1>
            <h1 class="temp"></h1>

            <!-- Status with img -->
            <div class="img">
                <img src="" class="weather-icon">
                <h3 class="description"></h3>
            </div>

            <!-- Humidity -->
            <div id="humidity">
                <p class="humidity">Humidity:</p>
                <p class="humidity-value"></p>
            </div>

            <!-- Wind speed -->
            <div id="windSpeed">
                <p class="windSpeed">Speed:</p>
                <p class="windSpeed-value"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
   
</body>

</html>
